<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sergiusz Siemaszko | Psychologia w Biznesie & Web Dev</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* KOLORYSTYKA: Nocne miasto (Dark Navy + Gold) */
            --bg-dark: #0b1121;      /* Głęboki granat tła */
            --bg-card: #151f32;      /* Jaśniejszy granat dla sekcji */
            --text-main: #f8fafc;    /* Biel */
            --text-muted: #94a3b8;   /* Szary tekst pomocniczy */
            --accent-gold: #fbbf24;  /* Złoty akcent */
            --accent-glow: rgba(251, 191, 36, 0.15);
            
            --font-main: 'Outfit', sans-serif;
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 24px; }
        
        .btn {
            display: inline-block; padding: 12px 28px; font-weight: 600; text-decoration: none;
            border-radius: var(--radius); transition: all 0.3s ease; border: 1px solid transparent;
            cursor: pointer; font-family: var(--font-main);
        }
        .btn-gold {
            background-color: var(--accent-gold); color: var(--bg-dark);
        }
        .btn-gold:hover {
            background-color: #d97706; transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--accent-glow);
        }
        .btn-outline {
            background: transparent; border-color: var(--text-muted); color: var(--text-main);
        }
        .btn-outline:hover { border-color: var(--accent-gold); color: var(--accent-gold); }

        /* --- HEADER --- */
        header { padding: 20px 0; width: 100%; z-index: 10; }
        .nav-wrapper { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 700; font-size: 1.2rem; color: var(--text-main); text-transform: uppercase; letter-spacing: 1px; }
        .logo span { color: var(--accent-gold); }
        .nav-links a { color: var(--text-muted); text-decoration: none; margin-left: 24px; font-size: 0.9rem; transition: 0.3s; }
        .nav-links a:hover { color: var(--accent-gold); }

        /* --- HERO SECTION --- */
        .hero {
            background-color: var(--bg-dark);
            background: radial-gradient(circle at top right, #1e293b, var(--bg-dark));
            min-height: 85vh;
            display: flex; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 60px 0;
        }
        
        .hero-layout {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .hero-subtitle {
            color: var(--accent-gold); text-transform: uppercase; letter-spacing: 2px;
            font-size: 0.85rem; font-weight: 700; margin-bottom: 16px; display: block;
        }
        h1 { font-size: 3.5rem; line-height: 1.1; margin-bottom: 24px; font-weight: 700; }
        .hero-desc { color: var(--text-muted); font-size: 1.1rem; margin-bottom: 32px; font-weight: 300; }

        .hero-img-box {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-photo {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            object-fit: cover;
            object-position: top center;
            border: 4px solid var(--accent-gold);
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.2);
        }

        /* --- SEKCJE --- */
        .section { padding: 80px 0; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; align-items: start; }
        .section-title { font-size: 2rem; margin-bottom: 20px; }
        .section-title span { color: var(--accent-gold); }
        .bio-text p { margin-bottom: 16px; color: var(--text-muted); }
        
        .highlight-box {
            background: var(--bg-card); padding: 30px; border-radius: var(--radius);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .highlight-box h3 { margin-bottom: 15px; font-size: 1.2rem; }
        .edu-item { border-left: 2px solid var(--accent-gold); padding-left: 20px; margin-bottom: 20px; }
        .edu-date { font-size: 0.85rem; color: var(--accent-gold); margin-bottom: 5px; display: block; }

        .interests-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 24px; margin-top: 40px; }
        .interest-card {
            background: var(--bg-card); padding: 30px; border-radius: var(--radius);
            transition: 0.3s; border-top: 3px solid transparent;
        }
        .interest-card:hover { transform: translateY(-5px); border-color: var(--accent-gold); }
        .interest-card h4 { margin-bottom: 10px; font-size: 1.1rem; color: var(--text-main); }
        .interest-card p { font-size: 0.9rem; color: var(--text-muted); }

        /* --- KONTAKT (NOWY STYL) --- */
        .cta-section {
            background: linear-gradient(135deg, var(--bg-card), var(--bg-dark));
            padding: 100px 0; text-align: center;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .contact-box {
            max-width: 600px; margin: 40px auto 0;
            padding: 40px; background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05); border-radius: var(--radius);
        }
        .email-display {
            display: block; font-size: 1.5rem; color: var(--accent-gold);
            text-decoration: none; margin: 20px 0 30px 0; font-weight: 700;
            transition: 0.3s; word-break: break-all; /* Żeby się nie rozjechało na mobile */
        }
        .email-display:hover { color: #fff; text-shadow: 0 0 15px var(--accent-glow); }
        
        footer { text-align: center; padding: 40px 0; color: var(--text-muted); font-size: 0.85rem; border-top: 1px solid rgba(255,255,255,0.05); }

        /* MOBILE */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .hero-layout { grid-template-columns: 1fr; text-align: center; }
            .hero-img-box { order: -1; margin-bottom: 30px; }
            .profile-photo { width: 250px; height: 250px; }
            .grid-2 { grid-template-columns: 1fr; gap: 40px; }
            .nav-links { display: none; }
            .email-display { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container nav-wrapper">
            <a href="#" class="logo">Sergiusz<span>.Siemaszko</span></a>
            <nav class="nav-links">
                <a href="#o-mnie">O mnie</a>
                <a href="#pasje">Pasje & IT</a>
                <a href="#kontakt">Kontakt</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container hero-layout">
            
            <div class="hero-content">
                <span class="hero-subtitle">Psychologia & Technologia</span>
                <h1>Analityczny umysł.<br>Kreatywne rozwiązania.</h1>
                <p class="hero-desc">
                    Jestem studentem Psychologii w Biznesie i pasjonatem nowoczesnych technologii. 
                    Łączę wiedzę o mechanizmach zarządzania z umiejętnościami programistycznymi.
                </p>
                <a href="#kontakt" class="btn btn-gold">Napisz do mnie</a>
                <a href="#pasje" class="btn btn-outline" style="margin-left: 15px;">Moje pasje</a>
            </div>

            <div class="hero-img-box">
                <img src="image.jpg" alt="Sergiusz Siemaszko" class="profile-photo">
            </div>

        </div>
    </section>

    <section id="o-mnie" class="section">
        <div class="container grid-2">
            <div class="bio-text">
                <h2 class="section-title">O mnie</h2>
                <p>
                    Na co dzień studiuję na <strong>Uniwersytecie WSB Merito</strong> na kierunku 
                    Psychologia w Biznesie (specjalność: Psychologia Menedżera). 
                    Fascynują mnie mechanizmy zarządzania zespołem oraz psychologia marketingu.
                </p>
                <p>
                    W życiu prywatnym stawiam na dyscyplinę i wysoki poziom energii. 
                    Prowadzę bardzo aktywny tryb życia i regularnie trenuję, co pozwala mi 
                    zachować jasność umysłu w pracy i nauce.
                </p>
                <p>
                    Moje podejście to ciągły rozwój – zarówno ten fizyczny, jak i intelektualny, 
                    poprzez zgłębianie tematów finansów i nowych technologii.
                </p>
            </div>
            
            <div class="highlight-box">
                <h3>Wykształcenie</h3>
                <div class="edu-item">
                    <span class="edu-date">2023 - Obecnie</span>
                    <strong>Uniwersytet WSB Merito</strong><br>
                    Kierunek: Psychologia w Biznesie<br>
                    <small style="color:var(--text-muted)">Rozwój kompetencji przywódczych i zarządczych.</small>
                </div>
                <div class="edu-item">
                    <span class="edu-date">2019 - 2023</span>
                    <strong>Powiatowy Zespół Szkół w Bieruniu</strong><br>
                    Tytuł: Technik Informatyk
                </div>
            </div>
        </div>
    </section>

    <section id="pasje" class="section" style="background-color: #0d1424;">
        <div class="container">
            <h2 class="section-title">Pasje i <span>Kompetencje</span></h2>
            <p style="color:var(--text-muted); max-width: 600px;">
                Świat cyfrowy to moje naturalne środowisko. Po godzinach zajmuję się projektowaniem rozwiązań webowych oraz analizą rynków.
            </p>

            <div class="interests-grid">
                <div class="interest-card">
                    <h4>Web Development</h4>
                    <p>
                        Projektowanie i obsługa stron WWW. Znam HTML, CSS oraz PHP. 
                        <strong>Chcesz własną stronę?</strong> Napisz do mnie – chętnie zrealizuję Twój projekt.
                    </p>
                </div>

                <div class="interest-card">
                    <h4>Giełda i Krypto</h4>
                    <p>
                        Analityczny umysł wykorzystuję zgłębiając tematykę finansów, giełdy i kryptografii. 
                        Lubię analizować dane i trendy rynkowe.
                    </p>
                </div>

                <div class="interest-card">
                    <h4>Motoryzacja</h4>
                    <p>
                        Samochody to moja dodatkowa pasja. Interesuje mnie zarówno technologia motoryzacyjna, 
                        jak i design nowoczesnych pojazdów.
                    </p>
                </div>

                <div class="interest-card">
                    <h4>Aktywny Tryb Życia</h4>
                    <p>
                        Sport uczy wytrwałości. Trening jest dla mnie kluczowym elementem dnia, 
                        który buduje charakter i dyscyplinę niezbędną w biznesie.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section id="kontakt" class="cta-section">
        <div class="container">
            <h2 class="section-title">Współpraca</h2>
            <p style="color:var(--text-muted)">
                Szukasz nowoczesnej strony internetowej lub chcesz porozmawiać o projekcie?<br>
                Skontaktuj się ze mną bezpośrednio mailowo.
            </p>

            <div class="contact-box">
                <span style="color: var(--text-muted); font-size: 0.9rem;">Mój adres e-mail:</span>
                
                <a href="mailto:siemaszkosergiusz@icloud.com" class="email-display">
                    siemaszkosergiusz@icloud.com
                </a>

                <button onclick="copyEmail()" class="btn btn-outline" id="copyBtn">
                    Kopiuj adres e-mail
                </button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            &copy; 2025 Sergiusz Siemaszko. Wszelkie prawa zastrzeżone.
        </div>
    </footer>

    <script>
        function copyEmail() {
            const email = "siemaszkosergiusz@icloud.com";
            const btn = document.getElementById("copyBtn");
            
            // Kopiowanie do schowka
            navigator.clipboard.writeText(email).then(() => {
                // Zmiana tekstu przycisku na sukces
                const originalText = btn.innerHTML;
                btn.innerHTML = "Skopiowano!";
                btn.classList.add("btn-gold"); // Dodanie złotego koloru dla efektu
                btn.classList.remove("btn-outline");

                // Powrót do stanu pierwotnego po 2 sekundach
                setTimeout(() => {
                    btn.innerHTML = "Kopiuj adres e-mail";
                    btn.classList.remove("btn-gold");
                    btn.classList.add("btn-outline");
                }, 2000);
            }).catch(err => {
                console.error('Błąd kopiowania: ', err);
            });
        }
    </script>

</body>
</html>
